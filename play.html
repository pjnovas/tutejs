<html>
<head>
	<title>Tute.js</title>
	<script type="text/javascript" src="js/jquery-1.6.2.min.js" ></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.15.custom.min.js" ></script>
        
	<script type="text/javascript" src="js/game.js" ></script>

	<script src="/nowjs/now.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/pepper-grinder/jquery-ui-1.8.15.custom.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

	<script type="text/javascript">
		$(document).ready(function(){
			now.playerHasJoined = function(name, players){
				alert('El jugador ' + name + ' se ha unido a la partida');
				$('#players li').empty().remove();
				for(var i=0; i <= players.length; i++) {
					$('#players').append($('<li>').text(players[i]));
				}
			}
			
			now.startGame = function(){
				$('#gameStarted').text('GAME STARTED');
			}
			
			now.name = prompt("Tu nombre?", "");
			now.joinPlayer();
		});
	</script>

</head>

<body>
	<div id="gameStarted" style="float:left; margin-right:50px;"></div>
	<ul id="players" style="float:left; margin-right:50px;"></ul>
    <div id="plAmm" style="float:left; margin-right:50px;">
        <label for="plAmm3">3 jugadores</label>
        <input id="plAmm3" type="radio" name="plAmm" value="3">
        <label for="plAmm4">4 jugadores</label>
        <input id="plAmm4" type="radio" name="plAmm" value="4">
        <label for="plAmm5">5 jugadores</label>
        <input id="plAmm5" type="radio" name="plAmm" value="5">
    </div>    
    <a id="deal">Mezclar y repartir!</a>
	<div id="tableGame">
	</div>
	
</body>
</html>
